<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >

<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src='/springweb/a00_com/dist/index.global.js'></script>

<script>
  // 위 js를 사용할 수 있게 같은 폴드에 있는 dist 폴드를
  // 복사해서 webapp/a00_com  폴드하위에 넣어주세요.
  
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
	// 오늘 날짜로 초기화면이 로딩되게 처리
	console.log(new Date())
	console.log(new Date().toISOString())
	var toDay = new Date().toISOString().split("T")[0];
	console.log(toDay);
    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: toDay,
      //navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      // eventClick: function(arg)
      //  select: function(arg)
      select: function(arg) {
    	  $("h2").click();
    	  // 초기 등록시 이벤트 핸들러
    	/*
        var title = prompt('일정 등록:');
        console.log("# 등록시 내용 # ")
        console.log(arg)
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
        */
      },
      
      eventClick: function(arg) {
    	 // 등록된 데이터 이벤트 핸들러
    	 console.log("#클릭한 현재일#")
    	 console.log(arg.event)
    	 alert("상세데이터 로딩:"+arg.event.title)
    	/*  
        if (confirm('Are you sure you want to delete this event?')) {
          	arg.event.remove()
        }
    	*/
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
   	  // 상단에 jquery lib 호출	
      events:function(info, successCallback, failureCallback){
			$.ajax({
				type:"post",
				url:"/springweb/calendarAjax.do",
				dataType:"json",
				success:function(data){
					console.log(data.callist)
					successCallback(data.callist)
				},
				error:function(err){
					console.log(err)
				}
			})
		} 
    });
	
	
    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  	<div id='calendar'></div>
  	<h2 data-toggle="modal" data-target="#exampleModalCenter"></h2>
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">타이틀</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form class="form" novalidate>
	          <div class="mb-3">
	            <label for="title">일정명</label>
	            <input type="text" name="name" class="form-control" id="title" placeholder="일정타이틀입력" >
	          </div>
	          <div class="row">
	            <div class="col-md-6 mb-3">
	              <label for="start">시작일</label>
	              <input type="text" name="start" class="form-control" id="start" >
	            </div>
	            <div class="col-md-6 mb-3">
	              <label for="end">종료일</label>
	              <input type="text" name="end" class="form-control" id="end" >
	            </div>  
	          </div>
	          <div class="row">
	            <div class="col-md-6 mb-3">
	              <label for="writer">작성자</label>
	              <input type="text" name="writer" class="form-control" id="writer" >
	            </div>
	            <div class="col-md-6 mb-3">
 	              <label for="allDay">종일여부</label>
				  <select name="allDay" id="allDay" class="form-control" >
				   	<option value="true">종일</option>
				   	<option value="false">시간</option>
				  </select>
	            </div>  
	          </div>
	          <div class="row">
	            <div class="col-md-6 mb-3">
	              <label for="textColor">글자색상</label>
	              <input type="color"  value="#ccffff"  name="textColor" class="form-control" id="textColor" >
	            </div>
	            <div class="col-md-6 mb-3">
	              <label for="backgroundColor">배경색상</label>
	              <input type="color"  value="#0099cc"  name="backgroundColor" class="form-control" id="backgroundColor" >
	            </div>  
	          </div>
	          <div class="mb-3">
	            <label for="content">내용</label>
	            <textarea name="content" rows="5" class="form-control" id="content" placeholder="일정내용입력"></textarea>
	          </div>	          	          	
	          <div class="mb-3">
	            <label for="url">링크 주소</label>
	            <input type="url" name="url" class="form-control" id="url" placeholder="링크할 주소 입력" >
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">등록</button>
	        <button type="button" class="btn btn-success">수정</button>
	        <button type="button" class="btn btn-warning">삭제</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
