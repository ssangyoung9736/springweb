<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >

<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src='/springweb/a00_com/dist/index.global.js'></script>

<script>
  // 위 js를 사용할 수 있게 같은 폴드에 있는 dist 폴드를
  // 복사해서 webapp/a00_com  폴드하위에 넣어주세요.
  
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
	// 오늘 날짜로 초기화면이 로딩되게 처리
	console.log(new Date())
	console.log(new Date().toISOString())
	var toDay = new Date().toISOString().split("T")[0];
	console.log(toDay);
    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: toDay,
      //navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      // eventClick: function(arg)
      //  select: function(arg)
      select: function(arg) {
    	  $("h2").click();
    	  // 초기 등록시 이벤트 핸들러
    	/*
        var title = prompt('일정 등록:');
        console.log("# 등록시 내용 # ")
        console.log(arg)
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
        */
      },
      
      eventClick: function(arg) {
    	 // 등록된 데이터 이벤트 핸들러
    	 console.log("#클릭한 현재일#")
    	 console.log(arg.event)
    	 alert("상세데이터 로딩:"+arg.event.title)
    	/*  
        if (confirm('Are you sure you want to delete this event?')) {
          	arg.event.remove()
        }
    	*/
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
   	  // 상단에 jquery lib 호출	
      events:function(info, successCallback, failureCallback){
			$.ajax({
				type:"post",
				url:"/springweb/calendarAjax.do",
				dataType:"json",
				success:function(data){
					console.log(data.callist)
					successCallback(data.callist)
				},
				error:function(err){
					console.log(err)
				}
			})
		} 
    });
	
	
    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  	<div id='calendar'></div>
  	<h2 data-toggle="modal" data-target="#exampleModalCenter"></h2>
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">타이틀</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form class="validation-form" novalidate>
	          <div class="row">
	            <div class="col-md-6 mb-3">
	              <label for="name">이름</label>
	              <input type="text" class="form-control" id="name" placeholder="" value="" required>
	              <div class="invalid-feedback">
	                이름을 입력해주세요.
	              </div>
	            </div>
	            <div class="col-md-6 mb-3">
	              <label for="nickname">별명</label>
	              <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
	              <div class="invalid-feedback">
	                별명을 입력해주세요.
	              </div>
	            </div>
	          </div>
	
	          <div class="mb-3">
	            <label for="email">이메일</label>
	            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
	            <div class="invalid-feedback">
	              이메일을 입력해주세요.
	            </div>
	          </div>
	
	          <div class="mb-3">
	            <label for="address">주소</label>
	            <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required>
	            <div class="invalid-feedback">
	              주소를 입력해주세요.
	            </div>
	          </div>
	
	          <div class="mb-3">
	            <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
	            <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
	          </div>
	
	          <div class="row">
	            <div class="col-md-8 mb-3">
	              <label for="root">가입 경로</label>
	              <select class="custom-select d-block w-100" id="root">
	                <option value=""></option>
	                <option>검색</option>
	                <option>카페</option>
	              </select>
	              <div class="invalid-feedback">
	                가입 경로를 선택해주세요.
	              </div>
	            </div>
	            <div class="col-md-4 mb-3">
	              <label for="code">추천인 코드</label>
	              <input type="text" class="form-control" id="code" placeholder="" required>
	              <div class="invalid-feedback">
	                추천인 코드를 입력해주세요.
	              </div>
	            </div>
	          </div>
	          <hr class="mb-4">
	          <div class="custom-control custom-checkbox">
	            <input type="checkbox" class="custom-control-input" id="aggrement" required>
	            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
	          </div>
	          <div class="mb-4"></div>
	          <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
